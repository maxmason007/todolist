<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="todolist.css">
    <title>To Do List App</title>
</head>

<body>
    <div class="background-image">
        <div class="text-wrapper">
            <h1>To Do List</h1>
            <div class="tasks">
                <form>
                    <fieldset>
                        <label for="">Task 1
                            <input type="text" name="task-1"
                                required>
                            <label for="">Task 2
                                <input type="text"
                                    name="task-2" required>
                                <label for="">Task 3
                                    <input type="text"
                                        name="task-3"
                                        required>
                                    <label for="">Task 4
                                        <input type="text"
                                            name="task-4"
                                            required>
                                    </label>
                                    <label for="other">Other
                                        Notes
                                        <textarea
                                            name="othernotes"
                                            rows="10"
                                            cols="49"
                                            placeholder="Please write here..."></textarea>
                                    </label>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
